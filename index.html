<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="topbar">
        <div class="burger_menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <form action="get">
          <input type="text" name="location" />
        </form>
        <div class="search"></div>
      </div>
      <div class="day_selection">
        <div class="today">TODAY</div>
        <div class="tomorrow">TOMORROW</div>
        <div class="three_days">3 DAYS</div>
      </div>
    </header>
    <main>
      <div class="date_n_time">
        <span class="date">September 27, </span>
        <span class="time">10:25 PM</span>
      </div>
      <div class="temp_highs_lows">
        <span class="high">Day 75</span>
        <i>/</i>
        <span class="low">Night 55</span>
      </div>
      <div class="actual_temp">
        <h2>65 F</h2>
      </div>
      <div class="feels_like_temp">
        <span>Feels like 65</span>
      </div>
      <div class="weather_state">
        <span>Mostly cloudy</span>
      </div>
      <div class="detailed_weather_facts">
        <div class="wind"></div>
        <div class="rain"></div>
        <div class="humidity"></div>
      </div>
    </main>
    <script src="./code.js"></script>
  </body>
</html>
